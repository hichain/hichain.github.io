<br>
<hr>
<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}"
        title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{%
    endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
        data-text="{{ page.title }} - {{ site.title }}" data-via="hichain_game" data-related="hichain_game"
        data-show-count="false">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-size="small">
        <a target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fhichain.jp%2F&amp;src=sdkpreparse"
            class="fb-xfbml-parse-ignore">Share</a></div>
    <div class="line-it-button" data-lang="ja" data-type="share-a" data-url="https://hichain.jp" style="display: none;">
    </div>
    <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async"
        defer="defer"></script>
</span>
<span class="social-share">
    <a href="https://twitter.com/{{ site.twitter }}?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large"
        data-show-count="false">Follow @{{ site.twitter }}</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</span>
<div style="clear:both"></div>
